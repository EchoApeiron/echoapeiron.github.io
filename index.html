---
layout: main
---

<div class="posts">
  {% for post in site.posts %}
    <a class="main-post-link" href="{{ site.baseurl }}{{ post.url }}">
      <article class="main-post post">
        <h1>{{ post.title }}</h1>
        <div class="entry">
          {{ post.excerpt }}
        </div>
      </article>
    </a>
  {% endfor %}
</div>
